dist: xenial 
language: node_js 
node_js: 
  - 10 
addons: 
  apt:
    packages:
      - "python3"
      - "python3-pip"
      - "python3-setuptools"
  snaps: 
  - name: aws-cli 
    classic: true 
    channel: latest/stable 

before_script:
  - 'pip3 install --user --upgrade pip'
  - 'pip3 install --user aws-sam-cli'
  - 'USER_BASE_PATH=$(python -m site --user-base)'
  - 'export PATH=$PATH:$USER_BASE_PATH/bin'
  - 'aws --version'
  - 'sam --version'